        Write-Host "Successfully patched: $vcxprojPath"

        # å°‹æ‰¾ä¸¦ä¿®æ”¹éæ¿¾å™¨å°ˆæ¡ˆæ–‡ä»¶
        $filtersPossiblePaths = @(
